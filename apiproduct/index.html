<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>ApiCard</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form  class=" " onsubmit="event.preventDefault()">
        <div class="form-group">
          <label for="neme">Producto</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="ingrese producto">
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" class="form-control" id="price" placeholder="Ingrese el precio">
        </div>
        <div class="form-group">
          <label for="image">URL Imagen</label>
          <input type="text" class="form-control" id="image" placeholder="Ingrese la URL-IMG">
        </div>
        <button type="submit" class="btn btn-primary" onclick="createProducts()">Guardar</button>
        <button type="submit" class="btn btn-primary" onclick="updateProduct()">actualizar</button>
      </form>
      </form>
    </div>
  </div>
  <div class="row mt-5" id="container-productos">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./javaScript/js.js" type="module"></script>
<script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
</body>
</html>
